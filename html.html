<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Divs</title>
</head>
<body>

    <div style="width: 33.33%; float: left; box-sizing: border-box; padding: 10px; background-color: #f0f0f0;">
        <!-- Content for the first div -->
        <h3>Div 1</h3>
        <p>This is the content of the first div.</p>
    </div>

    <div style="width: 33.33%; float: left; box-sizing: border-box; padding: 10px; background-color: #e0e0e0;">
        <!-- Content for the second div -->
        <h3>Div 2</h3>
        <p>This is the content of the second div.</p>
    </div>

    <div style="width: 33.33%; float: left; box-sizing: border-box; padding: 10px; background-color: #d0d0d0;">
        <!-- Content for the third div -->
        <h3>Div 3</h3>
        <p>This is the content of the third div.</p>
    </div>

    <div style="clear: both;"></div> <!-- Clear the float to prevent layout issues -->

</body>
</html>
